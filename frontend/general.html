<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>General | Social Listening Dashboard</title>

    <link href="dist/output.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>

<body>

    <!-- Load Shared Layout -->
    <div id="layout"></div>

    <script type="module" src="./src/js/pages/general.js"></script>

    <script type="module">
        import { loadLayout } from './src/js/layout-loader.js';
        import { loadAllGeneralData, loadKeywordFrequencyData, loadNewKeywordsData, initKeywordCooccurrence } from './src/js/pages/general.js';

        // Check authentication
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'login.html';
        }

        async function loadPage() {
            try {
                // Wait for Chart.js to be available
                let attempts = 0;
                while (typeof Chart === 'undefined' && attempts < 50) {
                    console.log('Waiting for Chart.js to load...');
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (typeof Chart === 'undefined') {
                    console.error('Chart.js failed to load');
                    document.getElementById("page-content").innerHTML = '<div style="color: white; padding: 20px;">Error: Chart.js failed to load. Please refresh the page.</div>';
                    return;
                }

                console.log('Chart.js is loaded and ready');

                // Load layout
                await loadLayout('general');

                // Insert this page's content
                document.getElementById("page-content").innerHTML = `
                    <h2 class="text-white text-2xl font-semibold mb-6">General Analysis</h2>

                    <!-- Keyword Frequency Chart -->
                    <div class="bg-[#2a3142] border border-[#3d4456] rounded-lg p-6 shadow-lg mb-6">
                        <div class="flex justify-between items-center mb-4 border-b border-[#3d4456] pb-2">
                            <div class="text-white font-semibold text-lg">
                                Keyword Frequency
                            </div>
                            <button id="analyzeKeywordFreqBtn" class="bg-[#C990B8] hover:bg-[#c967ac] text-white px-4 py-1 rounded text-sm font-semibold transition">
                                Analyze
                            </button>
                        </div>

                        <!-- Time Controls for Keyword Frequency -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label class="text-gray-300 block mb-2">Granularity:</label>
                                <select id="keywordFreqGranularitySelector" class="bg-[#1e2433] text-white p-2 rounded w-full border border-[#3d4456]">
                                    <option value="year">Year</option>
                                    <option value="month">Month</option>
                                    <option value="quarter">Quarter</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-gray-300 block mb-2">Time Period 1:</label>
                                <input type="text" id="keywordFreqTime1Input" placeholder="e.g., 2024 or 202401"
                                    class="bg-[#1e2433] text-white p-2 rounded w-full border border-[#3d4456]" value="2024">
                            </div>
                            <div>
                                <label class="text-gray-300 block mb-2">Time Period 2:</label>
                                <input type="text" id="keywordFreqTime2Input" placeholder="e.g., 2025 or 202501"
                                    class="bg-[#1e2433] text-white p-2 rounded w-full border border-[#3d4456]" value="2025">
                            </div>
                        </div>

                        <div class="relative" style="min-height: 400px; position: relative;">
                            <canvas id="keywordFrequencyChart"></canvas>
                            <div id="loadingOverlay-keywordFrequencyChart" class="chart-loading-overlay">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>

                        <!-- Keyword Co-occurrence Section -->
                        <div class="mt-6 pt-4 border-t border-[#3d4456]">
                            <h3 class="text-white font-semibold text-md mb-3">Keyword Context Analysis</h3>

                            <!-- Time Controls -->
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
                                <div>
                                    <label class="text-gray-300 text-sm mb-1 block">Granularity:</label>
                                    <select id="cooccurrenceGranularitySelector" class="w-full bg-[#1e2433] text-white p-2 rounded border border-[#3d4456]">
                                        <option value="year">Year</option>
                                        <option value="month">Month</option>
                                        <option value="quarter">Quarter</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-gray-300 text-sm mb-1 block">Time Period 1:</label>
                                    <input type="text" id="cooccurrenceTime1Input" placeholder="e.g., 2024"
                                        class="w-full bg-[#1e2433] text-white p-2 rounded border border-[#3d4456]" value="2024">
                                </div>
                                <div>
                                    <label class="text-gray-300 text-sm mb-1 block">Time Period 2:</label>
                                    <input type="text" id="cooccurrenceTime2Input" placeholder="e.g., 2025"
                                        class="w-full bg-[#1e2433] text-white p-2 rounded border border-[#3d4456]" value="2025">
                                </div>
                                <div>
                                    <label class="text-gray-300 text-sm mb-1 block">Select Keyword:</label>
                                    <select id="keywordCooccurrenceSelector" class="w-full bg-[#1e2433] text-white p-2 rounded border border-[#3d4456] focus:outline-none focus:border-purple-500">
                                        <option value="">-- Select a keyword --</option>
                                    </select>
                                </div>
                            </div>

                            <button id="analyzeCooccurrenceBtn" class="bg-[#C990B8] hover:bg-[#c967ac] text-white px-6 py-2 rounded font-medium mb-4">
                                Analyze
                            </button>

                            <!-- Co-occurrence Results Tables (Side by Side) -->
                            <div id="cooccurrenceTableContainer" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <h4 id="cooccurrenceTime1Header" class="text-white font-semibold mb-2">2024</h4>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-sm text-left">
                                            <thead class="text-xs text-gray-400 uppercase bg-[#1f252f]">
                                                <tr>
                                                    <th class="px-3 py-2">Word 1</th>
                                                    <th class="px-3 py-2">Word 2</th>
                                                    <th class="px-3 py-2">Count</th>
                                                    <th class="px-3 py-2">PMI</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cooccurrenceTableBody1" class="text-gray-300">
                                                <!-- Table rows will be populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div>
                                    <h4 id="cooccurrenceTime2Header" class="text-white font-semibold mb-2">2025</h4>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-sm text-left">
                                            <thead class="text-xs text-gray-400 uppercase bg-[#1f252f]">
                                                <tr>
                                                    <th class="px-3 py-2">Word 1</th>
                                                    <th class="px-3 py-2">Word 2</th>
                                                    <th class="px-3 py-2">Count</th>
                                                    <th class="px-3 py-2">PMI</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cooccurrenceTableBody2" class="text-gray-300">
                                                <!-- Table rows will be populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- Loading indicator for co-occurrence -->
                            <div id="cooccurrenceLoading" class="hidden text-center py-4">
                                <div class="inline-block loading-spinner"></div>
                                <p class="text-gray-400 mt-2">Loading co-occurrence data...</p>
                            </div>

                            <!-- No data message -->
                            <div id="cooccurrenceNoData" class="hidden text-center py-4 text-gray-400">
                                No co-occurrence data available.
                            </div>
                        </div>
                    </div>

                    <!-- New Keywords Prediction Chart -->
                    <div class="bg-[#2a3142] border border-[#3d4456] rounded-lg p-6 shadow-lg mb-6">
                        <div class="flex justify-between items-center mb-4 border-b border-[#3d4456] pb-2">
                            <div class="text-white font-semibold text-lg">
                                New Keywords Prediction
                            </div>
                            <button id="analyzeNewKeywordsBtn" class="bg-[#C990B8] hover:bg-[#c967ac] text-white px-4 py-1 rounded text-sm font-semibold transition">
                                Analyze
                            </button>
                        </div>

                        <!-- Time Controls for New Keywords Prediction -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label class="text-gray-300 block mb-2">Granularity:</label>
                                <select id="newKeywordsGranularitySelector" class="bg-[#1e2433] text-white p-2 rounded w-full border border-[#3d4456]">
                                    <option value="year">Year</option>
                                    <option value="month">Month</option>
                                    <option value="quarter">Quarter</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-gray-300 block mb-2">Time Period 1:</label>
                                <input type="text" id="newKeywordsTime1Input" placeholder="e.g., 2024 or 202401"
                                    class="bg-[#1e2433] text-white p-2 rounded w-full border border-[#3d4456]" value="2024">
                            </div>
                            <div>
                                <label class="text-gray-300 block mb-2">Time Period 2:</label>
                                <input type="text" id="newKeywordsTime2Input" placeholder="e.g., 2025 or 202501"
                                    class="bg-[#1e2433] text-white p-2 rounded w-full border border-[#3d4456]" value="2025">
                            </div>
                        </div>

                        <div class="relative" style="min-height: 400px; position: relative;">
                            <canvas id="newKeywordsChart"></canvas>
                            <div id="loadingOverlay-newKeywordsChart" class="chart-loading-overlay">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                    </div>

                    <style>
                        @keyframes spin {
                            0% { transform: rotate(0deg); }
                            100% { transform: rotate(360deg); }
                        }

                        .chart-loading-overlay {
                            display: none;
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background: rgba(31, 37, 47, 0.95);
                            z-index: 10;
                            border-radius: 8px;
                            align-items: center;
                            justify-content: center;
                            flex-direction: column;
                        }

                        .chart-loading-overlay.active {
                            display: flex;
                        }

                        .loading-spinner {
                            border: 3px solid #3d4456;
                            border-top: 3px solid #4ab4deff;
                            border-radius: 50%;
                            width: 40px;
                            height: 40px;
                            animation: spin 1s linear infinite;
                        }
                    </style>
                `;

                // Add event listeners for individual analyze buttons
                document.getElementById('analyzeKeywordFreqBtn').addEventListener('click', async () => {
                    const granularity = document.getElementById('keywordFreqGranularitySelector').value;
                    const time1 = document.getElementById('keywordFreqTime1Input').value.trim();
                    const time2 = document.getElementById('keywordFreqTime2Input').value.trim();
                    console.log('Analyzing Keyword Frequency...', { granularity, time1, time2 });
                    await loadKeywordFrequencyData(granularity, time1, time2);
                });

                document.getElementById('analyzeNewKeywordsBtn').addEventListener('click', async () => {
                    const granularity = document.getElementById('newKeywordsGranularitySelector').value;
                    const time1 = document.getElementById('newKeywordsTime1Input').value.trim();
                    const time2 = document.getElementById('newKeywordsTime2Input').value.trim();
                    console.log('Analyzing New Keywords Prediction...', { granularity, time1, time2 });
                    await loadNewKeywordsData(granularity, time1, time2);
                });

                // Initialize keyword co-occurrence functionality
                initKeywordCooccurrence();

                // Listen for group chat changes - note: charts won't auto-reload since they require user-configured parameters
                // User needs to click Analyze button after changing group chat selection
                // Use flag to prevent duplicate listener registration
                if (!window.generalPageGroupChatHandlerAttached) {
                    window.addEventListener('groupChatChanged', () => {
                        console.log('Group chat selection changed. Click Analyze to see updated results.');
                    });
                    window.generalPageGroupChatHandlerAttached = true;
                }
            } catch (error) {
                console.error('Error loading page:', error);
                document.getElementById("page-content").innerHTML = `<div style="color: white; padding: 20px;">Error: ${error.message}</div>`;
            }
        }

        loadPage();
    </script>

</body>

</html>
