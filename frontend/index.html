                            <!-- ðŸ¥ Hospitals & Healthcare -->

            // Wait for canvases to be rendered with actual dimensions
            await waitForCanvasesReady();

            // Add event listener to brand selector
            const brandSelector = document.getElementById("brandSelector");

            if (brandSelector) {
                brandSelector.addEventListener('change', async function() {
                    console.log('Brand changed to:', this.value);
                    await loadBrandData(this.value);
                });
            }

            // Now that canvas elements are painted and visible, load the chart data
            console.log('Loading brand data...');
            await loadBrandData();
        }

        // Helper function to ensure canvases are ready
        async function waitForCanvasesReady() {
            const canvasIds = ['keywordChart', 'sentimentChart', 'perceptionChart'];
            const maxWait = 5000; // 5 second timeout
            const startTime = Date.now();

            while (Date.now() - startTime < maxWait) {
                const allReady = canvasIds.every(id => {
                    const canvas = document.getElementById(id);
                    if (!canvas) return false;
                    
                    const rect = canvas.getBoundingClientRect();
                    const style = window.getComputedStyle(canvas);
                    
                    return (
                        canvas.offsetWidth > 0 &&
                        canvas.offsetHeight > 0 &&
                        rect.width > 0 &&
                        rect.height > 0 &&
                        style.display !== 'none' &&
                        style.visibility !== 'hidden' &&
                        style.opacity !== '0'
                    );
                });

                if (allReady) {
                    console.log('All canvases are ready with dimensions');
                    return true;
                }

                // Wait for next frame
                await new Promise(resolve => requestAnimationFrame(resolve));
            }

            console.warn('Timeout waiting for canvases to be ready');
            return false;
        }

        // Ensure DOM is ready before running
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadPage);
        } else {
            loadPage();
        }
    </script>

</body>
</html>
